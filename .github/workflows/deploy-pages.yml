name: Build and deploy client to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
          VITE_SERVER_CLIENT_KEY: ${{ secrets.VITE_SERVER_CLIENT_KEY }}
        run: |
          echo "Building with VITE_SERVER_URL=${VITE_SERVER_URL}" && npm run build

      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - name: Print pages URL
        run: echo "Pages artifact uploaded. After deploy, check Settings â†’ Pages or the workflow run summary for the public URL."

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
